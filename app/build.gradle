buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.6.1')
    }
}

plugins {
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '6.3.0'
    id 'org.springframework.boot' version '2.6.1'
    id 'com.microsoft.azure.azurewebapp' version '1.2.0'
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'authenticate-gateway.jar'
}

dependencies {
    def springVersion = "2.6.1" // also update version in buildscript and plugin
    def springCloudVersion = "3.1.0"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway:$springCloudVersion"
    implementation "org.springframework.cloud:spring-cloud-starter-sleuth:$springCloudVersion"

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '5.5.0'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
}

application {
    mainClass = 'authenticate.gateway.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

azurewebapp {
    subscription = '31c8a84c-1c0e-4d0f-b45f-b76c92993209'
    resourceGroup = 'authgateway'
    appName = 'gatewayauth'
    pricingTier = 'F1'
    region = 'westus2'
    runtime {
        os = 'Linux'
        webContainer = 'Java SE'
        javaVersion = 'Java 11'
    }
    appSettings {
        SPRING_PROFILES_ACTIVE = 'production'
        TZ = 'America/Denver'
    }
    auth {
        type = 'azure_cli'
    }
}
