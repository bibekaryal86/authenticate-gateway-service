plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'com.diffplug.spotless' version '6.25.0'
    id 'io.freefair.lombok' version '8.7.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'authenticate-gateway.jar'
}

dependencies {
    def springVersion = "3.3.2"
    def springCloudVersion = "4.1.5"
    def springSecurityVersion = "6.3.1"
    def jjwtVersion = "0.12.6"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:$springVersion"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway:$springCloudVersion"
    implementation "org.springframework.security:spring-security-crypto:$springSecurityVersion"
    implementation "io.jsonwebtoken:jjwt-api:$jjwtVersion"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:$jjwtVersion"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:$jjwtVersion"
    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.3.3'
    implementation 'ch.qos.logback:logback-classic:1.5.7'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
}

application {
    mainClass = 'authenticate.gateway.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
