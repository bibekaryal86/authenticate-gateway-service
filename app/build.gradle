plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'com.microsoft.azure.azurewebapp' version '1.6.0'
    id 'com.diffplug.spotless' version '6.18.0'
    id 'io.freefair.lombok' version '8.0.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'authenticate-gateway.jar'
}

dependencies {
    def springVersion = "3.0.5"
    def springCloudVersion = "4.0.2"
    def springSecurityVersion = "6.0.2"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:$springVersion"
    implementation "org.springframework.cloud:spring-cloud-starter-gateway:$springCloudVersion"
    implementation "org.springframework.security:spring-security-crypto:$springSecurityVersion"

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.6'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
}

application {
    mainClass = 'authenticate.gateway.App'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}

azurewebapp {
    subscription = 'd8d5e9ef-5100-4062-b717-dbeb2dfc5061'
    resourceGroup = 'gatewayauth_group'
    appName = 'gatewayauth'
    pricingTier = 'F1'
    region = 'westus2'
    runtime {
        os = 'Linux'
        webContainer = 'Java SE'
        javaVersion = 'Java 17'
    }
    appSettings {
        SPRING_PROFILES_ACTIVE = 'production'
        TZ = 'America/Denver'
    }
    auth {
        type = 'azure_cli'
    }
}
